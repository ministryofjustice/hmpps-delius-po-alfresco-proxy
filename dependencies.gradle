dependencies {
    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'com.fasterxml.jackson.core'
    }
    configurations {
        implementation.exclude module: 'spring-boot-starter-logging'
    }
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.13.1'
    implementation group: 'com.lmax', name: 'disruptor', version: '3.4.2'

    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.4.1'
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.7.2'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.7.2'
    implementation group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '4.4.1'
    runtimeOnly group: 'com.squareup.okio', name: 'okio', version: '2.4.3'
    runtimeOnly group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.70'

    implementation group: 'io.vavr', name: 'vavr', version: '0.10.2'

    implementation group: 'org.apache.cxf', name: 'cxf-rt-rs-service-description', version: '3.3.7'
    implementation group: 'org.apache.cxf', name: 'cxf-spring-boot-starter-jaxrs', version: '3.3.7'
    implementation group: 'org.apache.cxf', name: 'cxf-rt-rs-extension-providers', version: '3.3.7'
    implementation group: 'org.codehaus.jettison', name: 'jettison', version: '1.4.1'

//    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.3.1.RELEASE'
//    implementation group: 'org.apache.cxf', name: 'cxf-rt-frontencamel-cxfd-jaxrs', version: '3.0.2'
//    compile group: 'org.apache.camel', name: 'camel-cxf', version: '2.18.0'
//    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    //Spring boot camel
//    compile group: 'org.apache.camel', name: 'camel-spring-boot', version: '2.18.0'
//    compile group: 'org.apache.camel', name: 'camel-spring-boot-starter', version: '2.18.0'
//    compile group: 'org.apache.camel', name: 'camel-servlet', version: '2.18.0'



    // Testing
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.0'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    testImplementation group: 'io.cucumber', name: 'cucumber-java8', version: '5.5.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-spring', version: '5.5.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '5.5.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '5.5.0'
    testImplementation group: 'de.monochromata.cucumber', name: 'reporting-plugin', version: '4.0.39'


    testImplementation group: 'com.github.tomakehurst', name: 'wiremock-jre8', version: '2.26.3'
    testImplementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-contract-stub-runner', version: '2.2.2.RELEASE'

    testImplementation group: 'com.konghq', name: 'unirest-java', version: '3.6.01'
}
